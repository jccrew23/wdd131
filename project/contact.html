<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/contact-large.css">
    <script src="scripts/contact.js" defer></script>
</head>
<body>
    <header>
        <section id="logo">
            <img id="cklogo" src="images/creative_keys_logo.png" alt="rainbow piano logo" loading="lazy" width="200">
        </section>
        <nav class="menu">
            <ul>
                <li><a id="home" href="index.html">Home</a></li>
                <li><a id="about" href="about.html">About Us</a></li>
                <li><a id="pricing" href="pricing.html">Pricing</a></li>
                <li><a id="contact" href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Let's get playing!</h2>
        <section class="contactForm">
            <h3>Send me message!</h3>
            <form class="form" method="get" action="thanks.html">
                <fieldset>
                    <legend>Contact Information</legend>  
                    <label>First Name* <input type="text" name="fname" required></label>
                    <label>Last Name* <input type="text" name="lname" required></label>
                    <label>Phone Number <input type="tel" name="phone" placeholder="1231231234"></label>
                    <label>Email* <input type="email" name="email" placeholder="john@gmail.com" required></label>

                </fieldset>
                <fieldset>
                    <legend>Student Information</legend>
                    <label>Student Age <input type="number" name="age"></label>
                    <div>Experience Level</div>
                    <label><input type="radio" name="level" value="Beginner">Beginner</label>
                    <label><input type="radio" name="level" value="Intermediate">Intermediate</label>
                    <label><input type="radio" name="level" value="Advanced">Advanced</label>                
                </fieldset>
                <fieldset>
                    <legend>Message</legend>
                    <textarea name="message" rows="20" cols="50" placeholder="Send me a message!"></textarea>
                </fieldset>
                <input class=submit type="submit" value="Send the message">
            </form>
        </section>
        <section class="contactInfo">
            <h3>Contact information</h3>
            <p>📞 (385) 482 - 7907</p>
            <p>📧 jccreativekeys@gmail.com</p>
            <p>🏠 117 Lakehurst Avenue</p>
        </section>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19251.409198885027!2d-80.03628244226125!3d37.29904633860467!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x884d0be05352521d%3A0xb944d578dc2d642b!2s117%20Lakehurst%20Ave%2C%20Salem%2C%20VA%2024153!5e0!3m2!1sen!2sus!4v1721850011084!5m2!1sen!2sus" width="1200" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
    <footer>
        <p>© <span id="currentyear"></span> Jalielle Curtis Virginia, USA </p>
        <p class="lastModified">
            <span id="lastModified"></span>
        </p>
    </footer>
